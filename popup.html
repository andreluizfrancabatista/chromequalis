<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta Qualis</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="loader.css">
</head>

<body>
  <div id="container">
    <div id="search">
      <input type='text' id="search-box">
      <button type='submit' id='search-button'><i class="fas fa-search"></i></button>
    </div>
    <div id="avisoMsgOnOff"><p>Aviso <i class="fas fa-caret-down"></i></p></div>
    <div id="links-dropdown">
      <p>Links <i class="fas fa-caret-down"></i></p>
      <div id="dropdown-content">
        <a id="link-search-google" class="search-links" target="_blank" title="" href=""></a>
        <a id="link-search-bing" class="search-links" target="_blank" title="" href=""></a>
        <a id="link-search-yahoo" class="search-links" target="_blank" title="" href=""></a>
        <a id="link-search-qualis-api-v1" class="search-links" target="_blank" title="" href=""></a>
        <a id="link-search-qualis-api-v2" class="search-links" target="_blank" title="" href=""></a>
      </div>
    </div>
    <div id="content">
      <div id="avisoQualis2019">
        <div class="avisoIcon"><i title="Aviso importante" class="fas fa-bell"></i></div>
        <div class="avisoText">A plataforma oficial de consulta do Qualis Periódicos
          2013-2016 é o sistema <a
            href="https://sucupira.capes.gov.br/sucupira/public/consultas/coleta/veiculoPublicacaoQualis/listaConsultaGeralPeriodicos.jsf"
            target="_blank">Qualis Periódicos</a> da <a href="https://sucupira.capes.gov.br/" target="_blank">plataforma
            Sucupira</a>.
          <p><input type="checkbox" name="exibirOnOff" id="exibirOnOff"> <em>Não exibir essa mensagem novamente.</em></p>
        </div>
        <div class="fecharAviso"><i class="fas fa-times" id="buttonClose" title="Fechar"></i></div>
      </div>
      <h2 id="title"></h2>
      <!--Não apagar pois exibe mensagens de erro-->
      <table id="outputTable"></table>
      <img id='logoQualis' src="images/ico-qualis.png" alt="Logotipo Qualis" width="100px">
      <div id="loader" class="lds-roller">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <h2 id="titleV2"></h2>
      <table id="outputTableV2"></table>
    </div>
    <div id="footer">
      <p id="messages">Para encontrar um periódico, insira um número de ISSN.</p>
    </div>
    <p id="qualisapisource">
      Desenvolvido com <a id="link-dev-qualis-api" href="http://qualisapi.herokuapp.com" target="_blank">QualisAPI</a>.
    </p>
  </div>
  <script src="popup.js"></script>
</body>

</html>
